<!DOCTYPE html>
<!-- Visual fragment for app -->
<div class="wrapper">
  <form action="#">
    <h2>Iniciar sesión</h2>
    <div class="input-field">
      <input id="username" type="text" required>
      <label for="username">Introduce tu correo</label>
    </div>
    <div class="input-field">
      <input id="password" type="password" required>
      <label for="password">Introduce tu contraseña</label>
    </div>
    <div class="forget">
      <label for="remember">
        <input type="checkbox" id="remember">
        <p>Recordarme</p>
      </label>
      <button type="button" class="link-button">Olvidé mi contraseña</button>
    </div>
    <button id="login-btn" type="submit" disabled>Iniciar sesión</button>
    <div class="register">
      <p>¿No tienes cuenta? <button type="button" class="link-button">Regístrate</button></p>
    </div>
  </form>
</div>
